---
- name: check older list
  stat:
    path: /etc/ros/rosdep/sources.list.d/20-default.list
  register: older_list

- name: delete older list if it exists
  shell: rm /etc/ros/rosdep/sources.list.d/20-default.list
  when: older_list.stat.exists == true
  become: yes

- name: rosdep init
  shell: rosdep init
  become: yes

- name: rosdep update
  command: rosdep update
  become: yes

- name: install depends
  command: rosdep install -y -r -i --from-paths ../robotx_ws/src --ignore-src --rosdistro eloquent
  become: yes

- name: Setup tmate session
  uses: mxschmitt/action-tmate@v1

- name: load env variable & build
  shell: |-
    cd ../robotx_ws
    source /opt/ros/eloquent/setup.bash
    colcon build --symlink-install
  args:
    executable: /bin/bash
