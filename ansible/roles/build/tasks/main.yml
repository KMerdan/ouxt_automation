---
- name: check older list
  stat:
    path: /etc/ros/rosdep/sources.list.d/20-default.list
  register: older_list

- name: delete older list if it exists
  shell: rm /etc/ros/rosdep/sources.list.d/20-default.list
  when: older_list.stat.exists == true
  become: yes

- name: rosdep init
  shell: rosdep init
  become: yes

- name: rosdep update
  command: rosdep update
  become: yes

- name: install depends
  command: rosdep install -y -r -i --from-paths ../robotx_ws/src --ignore-src --rosdistro eloquent
  become: yes

- name: load env variable
  shell: source /opt/ros/eloquent/setup.bash
      
- name: build
  shell: colcon build --symlink-install
  args:
    chdir: ../robotx_ws

- name: load env variable from workspace
  shell: source ../robotx_ws/install/local_setup.bash